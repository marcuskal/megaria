{% extends 'landing/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-3 col-sm-12">
                <a href="{% url 'post-detail' object.post.pk %}" class="btn btn-warning">Back To Post</a>      
            </div>
        </div>
        <div class="row justify-content-center mt-3 mb-5">
            <div class="col-md-3 col-sm-12 border-bottom">
                <form method="post">
                    {% csrf_token %}
                    <h5>Are You Sure?</h5>
                    <p>You are about to delete this comment? this cannot be unndone.</p>
                <div class="d-grid gap-2">
                    <button class="btn btn-danger">Delete</button>
                </div>
                </form>
            
            </div>
        </div>
    </div>
{% endblock content %}
